<script>
  function loadHtml() {
    let list = document.getElementById("htmlContent").value.split("\n");
    let result = iterateArray(list, 0, {});
  }

  function iterateArray(list, index, elObject, currentTabs = 0) {
    list.forEach(el => {
      let item = getItem(el);
      if (item.tabs > currentTabs) {
        iterateArray(list, index, elObject, currentTabs = 0)
      }
      getParent(el)
    });
  }

  function getItem(el) {
    let tabs = el.split("").filter(letter => letter == "\r").length;
    let type = el.includes("HTML") ? "boookmark": "parent";
    let name = null;
    let url = null;
    if (type == "parent") {
      name = el.replaceAll(/\t/g);
    } else {
      //get HTML and internal text from 'A HREF="https://www.youtube.com/watch?v=L4jqow7NTVg">Single-Spa Intro - YouTube</A>'
      let bookmarkArray = el.replace(/.*HREF=\"(.*)\">(.*)<\/A>/,"$1||$2").split("||");
      url = bookmarkArray[0];
      name = bookmarkArray[1];
    }

    let result = {tabs, type, name};
    if (url) {
      result = {...result, url};
    }
    debugger
    return result;
  }
  function getParent(parentName) {
    if (!result.hasOwnProperty(parentName)) {
      result[parentName] = {};
    }
    return result[parentName];
  }

  loadHtml()

</script>
